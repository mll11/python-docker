version: '3.8'

services:
  app:
    build: ./app
    image: ghcr.io/mll11/python-docker
    depends_on:
      - db
    restart: always
    volumes: 
      - ./app/src:/src
    secrets:
      - secret-mysql-root-password
    networks:
      - backend-network
      - frontend-network
  db:
    image: mysql:8.0.23
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    secrets:
      - secret-mysql-root-password
    environment:
      - MYSQL_DATABASE=flask
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/secret-mysql-root-password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - backend-network
  proxy:
    build: ./proxy
    image: ghcr.io/mll11/python-docker-proxy
    depends_on:
      - app
    restart: always
    ports:
      - 80:80
    networks:
      - frontend-network

secrets:
  secret-mysql-root-password:
    file: db/secret.txt

volumes: 
  dbdata:

networks:
  backend-network:
  frontend-network:
